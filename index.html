    <script>

        let getDateString = () => {
            const dateNow = new Date();
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            let dayNum = dateNow.getDay();
            let daySpell = '';
            switch (dayNum % 10) {
                case 1:
                    daySpell = 'st';
                    break;
                case 2:
                    daySpell = 'nd';
                    break;
                case 3:
                    daySpell = 'rd';
                    break;
                default:
                    daySpell = 'th';
            }

            const day = dayNum + daySpell;
            const month = monthNames[dateNow.getMonth()];
            const year = dateNow.getFullYear();

            const dateString = `${day} ${month}, ${year}`;

            return dateString;
        };

        document.querySelector('#date').innerHTML = getDateString();
    </script>
